<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="copy.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="unordered-list">
        <li class="list">Home</li>
        <li class="list">Profile</li>
        <li class="list">About</li>
      </ul>
      <button
        type="submit"
        id="logout"
        class="signup-button"
        name="login"
        value="Login"
      >
        Logout
      </button>
    </nav>

    <div id="enterDetails">
      <div id="enterID">
        <img src="./user profile.png" alt="User Profile" class="user-profile" />
        <input
          type="text"
          placeholder="Enter your post title here "
          id="title"
        />
        <textarea name="enterpost" id="enterpost" cols="90" rows="15" placeholder="write anything you want!"></textarea>
        <button class="buttonclass" id="inseret">Post</button>
        <button class="buttonclass" id="update">Update</button>

        <button class="buttonclass" id="remove">Remove</button>

      </div>

      <div id="findDetails">
        <h3 id="findpost" type="text"></h3>
      </div>
    </div>
    <script></script>
  </body>
</html>
